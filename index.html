<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="616903384415-pecqgcsp93ijvlaj7p2bncq6r4f2ccf6.apps.googleusercontent.com">

    <title>Login With Google Acc</title>

    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="jquery.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="vh-150" style="background-image: url('https://cdn.wallpapersafari.com/67/94/Ut0alx.jpg');">
        <div class="container py-5 h-200">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              
                <div class="card-body p-5 text-center">
                  <h3 class="mb-5" style="color: #e9e8e8;">Lakukan Login</h3>
                  <p style="margin-bottom: 50px; color: #02fff2;">Tidak Mempunyai Akun? Buat</p>
                    <div class="form-outline mb-4">
                      <label class="form-label" style="margin-bottom: 20px; color: #02fff2;font-family:Bookman Old Style; font-size: 20px;" for="typeEmailX-2">Masukan Nama</label>
                      <center><input type="text" style="background-color: #ffffff; width: 300px; height: 20px" id="textNameX-2" class="form-control form-control-lg" /></center>
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" style="margin-bottom: 20px; color: #02fff2;font-family:Bookman Old Style;font-size: 20px " for="typeEmailX-2">Masukan Email</label>
                      <center><input type="email" style="background-color: #ffffff;width: 300px; height: 20px"" id="typeEmailX-2" class="form-control form-control-lg" /></center>
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" style="margin-bottom: 20px; color: #02fff2;font-family:Bookman Old Style;font-size: 20px" for="typePasswordX-2">Masukan Password</label>
                      <center><input type="password" style="background-color: #ffffff;width: 300px; height: 20px"" id="typePasswordX-2" class="form-control form-control-lg" /></center>
                    </div>
                    <div class="row justify-content-center">
                      <div class="col-4">
                        <button class="btn btn-primary btn-lg btn-block" style="background-color: #02fff2; border: none; font-size: 20px;" type="submit">Register</button>          
                      </div>
                      <div class="col-4">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                      </div>
                    </div>
                    <div class="data">
                      <br> <hr> <br>
                      <p>Name :</p>
                      <p id="name"></p>
                      <p>Email:</p>
                      <p id="email"></p>
                      <div class="row justify-content-center">
                        <div class="col-4">
                            <a class="btn btn-outline-success" href="viewdata.html" style="background-color: #ffffff; margin-bottom: 20px; border:none; font-size: 15px;">View Data</a>
                        </div>
                        <div class="col-4">
                          <button type="button" class="btn" onclick="signOut();" style="background-color: #ffffff;margin-bottom: 20px; font-size: 15px;">Sign Out</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

  <script src="index.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>

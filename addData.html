<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="service.js">
    <link rel="stylesheet" href="index.js">
</head>
<body>
    <section>
      <style>
        body {
         background-image: url("https://i.ytimg.com/vi/R9mXtzn8meE/maxresdefault.jpg");
         background-repeat: no-repeat;
         background-size:cover
        }
      </style>
        <div class="container" >
            <center><h4 style="margin-top: 100px;font-family:Algerian;"> Tambah Data Mahasiswa</h4></center>
            <form>
              <div class="row">
                  <div class="form-group my-3">
                    <center><label for="id" class="form-label">Id</label></center>
                    <center><input type="text" class="form-control" style="width: 30%;background-color: rgb(0, 0, 0);" id="id" placeholder="Id"></center>
                  </div>
                  <div class="form-group my-3">
                    <center><label for="namamahasiswa" class="form-label">Nama Mahasiswa</label></center>
                    <center><input type="text" class="form-control" style="width: 30%;background-color: black;border-radius: 12%;" id="namamahasiswa" placeholder="namamahasiswa"></center>
                  </div>
                  <div class="form-group my-3">
                    <center><label for="alamatmahasiswa" class="form-label">Alamat Mahasiswa</label></center>
                    <center><input type="text" class="form-control" style="width: 30%;background-color: black;border-radius: 12%;" id="alamatmahasiswa" placeholder="alamatmahasiswa"></center>
                  </div>
                  <div class="form-group my-3">
                    <center><label for="programstudi" class="form-label">Program Studi</label></center>
                    <center><input type="text" class="form-control" style="width: 30%;background-color: black;border-radius: 12%;" id="programstudi" placeholder="programstudi"></center>
                  </div>
                  <div class="form-group my-3">
                    <center><label for="fakultas" class="form-label">Fakultas</label></center>
                    <center><input type="text" class="form-control" style="width: 30%;background-color: black;border-radius: 12%;" id="fakultas" placeholder="fakultas"></center>
                  </div>
                  <center><button type="button" class="btn btn-success ms-2 mt-4" style="background-color: #000000; border:none;font-family:Bernard MT Condensed;padding: 15px 16px;width: 30%;border-radius: 12%;" onclick="save();">Save Data Mahasiswa</button></center>
            </div>  
            </form>
            </div>
        </div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="service.js"></script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      function save(){
        var body = {
        id:$("#id").val(),
        namamahasiswa:$("#namamahasiswa").val(),
        alamatmahasiswa:$("#alamatmahasiswa").val(),
        programstudi:$("#programstudi").val(),
        fakultas:$("#fakultas").val(),
        }
        var json = JSON.stringify(body)
        console.log(json)
        axios({
            method:"post",
            url:url, 
            data:json, 
            headers:{ "Content-Type": "application/json" }
        })
        .then((result) => {
            console.log("Data Berhasil Disimpan")
            window.location.href = "/viewdata.html"
        }).catch((err) => {
            console.log(error)
        });
    }
  
      var url ="http://localhost:8097/mahasiswaku/addmahasiswa";
    </script>

</html>
